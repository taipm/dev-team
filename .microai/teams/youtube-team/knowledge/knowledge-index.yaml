quick_reference:
  positioning:
    - "move_to(point): Di chuyển tâm đến point"
    - "next_to(obj, direction, buff): Đặt cạnh đối tượng"
    - "to_edge(direction, buff): Đến cạnh màn hình"
    - "to_corner(corner, buff): Đến góc màn hình"

  geometry_helpers:
    - "centroid(A, B, C): Trọng tâm"
    - "circumcenter(A, B, C): Tâm ngoại tiếp"
    - "incenter(A, B, C): Tâm nội tiếp"
    - "orthocenter(A, B, C): Trực tâm"
    - "perpendicular_foot(P, A, B): Chân đường vuông góc"

  updater_patterns:
    - "obj.add_updater(lambda m: m.next_to(...)): Label theo đối tượng"
    - "always_redraw(lambda: Line(...)): Đường nối 2 điểm động"
    - "ValueTracker + add_updater: Animate giá trị"

  rate_functions:
    - "smooth: Chậm đầu cuối (default)"
    - "linear: Tốc độ đều"
    - "rush_into: Chậm đầu, nhanh cuối"
    - "rush_from: Nhanh đầu, chậm cuối"
    - "there_and_back: Đi rồi về"

  common_colors:
    - "ANGLE_RED: #FF6B6B"
    - "ANGLE_BLUE: #4ECDC4"
    - "ANGLE_YELLOW: #FFE66D"
    - "MATH_BLUE: #1C758A"
    - "HIGHLIGHT: #FFFF00"

