search:
  method: keyword_match
  fallback: semantic
  max_results: 5

# ═══════════════════════════════════════════════════════════════════════
# LOADING RULES
# ═══════════════════════════════════════════════════════════════════════

loading:
  on_session_start:
    - shared/toeic-fundamentals.md
    - shared/youtube-best-practices.md

  on_agent_activate:
    ux-designer:
      - shared/*
      - ux-designer/*
    content-planner:
      - shared/*
      - content-planner/*
    script-writer:
      - shared/toeic-fundamentals.md
      - script-writer/*
    audio-producer:
      - shared/ai-tools-integration.md
      - audio-producer/*
    visual-designer:
      - shared/youtube-best-practices.md
      - visual-designer/*
      - ux-designer/accessibility-guidelines.md
    video-assembler:
      - shared/ai-tools-integration.md
      - video-assembler/*
    quality-reviewer:
      - shared/*
      - quality-reviewer/*
      - ux-designer/accessibility-guidelines.md
