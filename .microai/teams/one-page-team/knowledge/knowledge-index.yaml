auto_load:
  on_team_start:
    - shared/oppm-methodology.md
    - shared/document-stack.md

  on_agent_activate:
    orchestrator: [orchestrator/project-analysis.md]
    oppm: [oppm/oppm-framework.md, oppm/templates.md]
    doc: [doc/technical-templates.md, doc/planning-templates.md]
    track: [track/metrics-guide.md]
    sop: [sop/sop-templates.md]
    template: [template/prompt-patterns.md]
