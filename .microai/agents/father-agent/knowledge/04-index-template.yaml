# ============================================================
# SIMPLE KNOWLEDGE INDEX TEMPLATE
# Template cơ bản cho agents đơn giản
# ============================================================
#
# USE CASE:
# - Agent đơn giản với keyword→file mapping
# - Không cần conditional loading phức tạp
# - Quick setup cho agents mới
#
# OTHER TEMPLATES (progressive complexity):
# - 04a-index-advanced.yaml   → Contextual loading, priority, load_when
# - 04b-index-team.yaml       → Team coordination, mode/phase triggers
# - 04c-index-smart-detection.yaml → Weighted scoring, disambiguation
#
# USAGE: Copy file này và replace placeholders với actual values
# ============================================================

version: "1.0"
agent: "{agent-name}"

# Core files - LUÔN load cho mọi task
# Thường là anti-patterns và critical rules
core_files:
  - "{number}-{critical-topic}.md"
  - "{number}-{anti-patterns}.md"

# Keyword to file mapping
# Mỗi keyword map đến list files cần load
keyword_mapping:

  # ─────────────────────────────────────────
  # Topic 1: {Topic Name}
  # ─────────────────────────────────────────
  "{keyword1}":
    files: ["{number}-{topic}.md"]
    priority: 1  # 1=highest, 3=lowest

  "{keyword2}":
    files: ["{number}-{topic}.md"]
    priority: 2

  # ─────────────────────────────────────────
  # Topic 2: {Topic Name}
  # ─────────────────────────────────────────
  "{keyword3}":
    files: ["{number}-{topic}.md"]
    priority: 1

  "{keyword4}":
    files: ["{number}-{topic}.md", "{number}-{related}.md"]
    priority: 2

# File descriptions - documentation cho mỗi file
files:
  "{number}-{topic}.md":
    title: "{Human-readable title}"
    description: "{What this file covers}"
    lines: ~{estimated_lines}

  "{number}-{topic2}.md":
    title: "{Human-readable title}"
    description: "{What this file covers}"
    lines: ~{estimated_lines}

