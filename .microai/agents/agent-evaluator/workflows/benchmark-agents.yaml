# PHASE 1: SELECT AGENTS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
phases:
  - id: select
    name: "PHASE 1: Chá»n agents Ä‘á»ƒ benchmark"
    steps:
      - id: 1.1
        action: list
        path: ".microai/agents/"
        pattern: "*/agent.md"
        output: all_agents

      - id: 1.2
        action: ask
        question: "Chá»n agents Ä‘á»ƒ so sÃ¡nh (min 2, max 5):"
        type: multi_select
        options_from: all_agents
        min: 2
        max: 5
        output: selected_agents

      - id: 1.3
        action: ask
        question: "Benchmark mode:"
        type: select
        options:
          - quick: "Quick (static only) - Fast"
          - full: "Full (static + dynamic) - Accurate"
        default: quick
        output: benchmark_mode

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 2: RUN EVALUATIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - id: evaluate
    name: "PHASE 2: Run evaluations"
    steps:
      - id: 2.1
        action: foreach
        items: selected_agents
        as: agent
        do:
          - action: conditional
            if: "benchmark_mode == 'full'"
            then:
              workflow: "./evaluate-agent.yaml"
              input: {target_agent: agent}
            else:
              workflow: "./quick-score.yaml"
              input: {target_agent: agent}
          - action: store
            key: "results.{agent}"
            value: evaluation_result

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# PHASE 3: COMPARE & RANK
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - id: compare
    name: "PHASE 3: Compare & Rank"
    steps:
      - id: 3.1
        action: sort
        data: results
        by: total_score
        order: descending
        output: ranked_agents

      - id: 3.2
        action: analyze_dimensions
        data: results
        dimensions:
          - reasoning
          - knowledge
          - adaptability
          - output
          - compliance
        output: dimension_winners

      - id: 3.3
        action: calculate_stats
        data: results
        stats:
          - average
          - median
          - std_deviation
          - range
        output: benchmark_stats

