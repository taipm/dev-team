wip_rules:
  in_progress:
    max: 3
    per_type:
      research: 1
      post: 1
      content: 1
    enforce: true

auto_transitions:
  on_task_start:
    from: [backlog, scheduled]
    to: in_progress
    set:
      started_at: "{now}"
      agent: "daily-agent"

  on_task_complete:
    from: in_progress
    to: done
    set:
      completed_at: "{now}"
      cycle_time: "{calculated}"

  on_task_block:
    from: "*"
    to: blocked
    require: blocked_reason

  on_schedule_due:
    from: scheduled
    to: backlog
    condition: "scheduled_for <= now"

