# Dependabot configuration
# Location: .github/dependabot.yml
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2

registries:
  # Uncomment if using private npm registry
  # npm-private:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.NPM_TOKEN }}

updates:
  # ==========================================================================
  # GitHub Actions (always recommended)
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5

