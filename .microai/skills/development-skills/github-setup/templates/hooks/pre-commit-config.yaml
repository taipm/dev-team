# =============================================================================
# Configuration Notes
# =============================================================================
#
# First-time setup:
#   1. pip install pre-commit
#   2. pre-commit install
#   3. Create baseline for detect-secrets:
#      detect-secrets scan > .secrets.baseline
#
# If a hook fails:
#   - Fix the issue and re-run: pre-commit run --all-files
#   - To skip a hook temporarily: SKIP=hook-id git commit -m "..."
#   - DO NOT use --no-verify unless absolutely necessary
#
# Updating hooks:
#   pre-commit autoupdate
#
# Performance tips:
#   - Use 'stages' to run specific hooks only when needed
#   - Exclude generated files in hook args
#   - Consider using 'fail_fast: true' for CI
