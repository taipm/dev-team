[book]
authors = ["MicroAI Team"]
language = "en"
src = "src"
title = "Reference Manual - @microai.club/dev-team"
description = "Complete technical reference for dev-team framework"

[build]
build-dir = "../../build/reference/en"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/taipm/dev-team"
additional-css = ["../../theme/custom.css"]
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true
